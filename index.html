<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Activity Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- The main tag specifies the main content of a document, there is only one in whole document. This will be for background of website -->
    <main>
        <section class="glass">

            <!-- this will be where user image is and social icons using three divs bc three sections -->
            <!-- for the dashboard -->
            <div class="dashboard">
                <div class="user">
                    <img src="images/Kunsongy.jpg" alt="An image of myself">
                    <h3>Kunsang Chokey</h3>
                    <p>Pro Member</p>
                </div>

                <!-- for the links -->
                <div class="links">

                    <div class="link">
                    <img src="images/twitch-tv-40.png" alt="Twitch icon">
                    <h2>Streams</h2>
                </div>
            
                <div class="link">
                    <img src="images/steam-40.png" alt="Steam icon">
                    <h2>Games</h2>
                </div>

                <div class="link">
                    <img src="images/joystick-2-40.png" alt="Controller icon">
                    <h2>New</h2>
                </div>

                <div class="link">
                    <img src="images/literature-40.png" alt="Book icon">
                    <h2>Library</h2>
                </div>
            </div>

            <!-- The Pro Button -->
            <div class="pro">
                <h2>Join pro for free games!</h2>
                <img src="images/controller.png" alt="controller image">
            </div>
                
        </div> 

        <!-- Top of games, shows active status -->
        <div class="games">
            <div class="status">
                <h1>Active Games</h1>
                <input type="text">
            </div>

            <!-- This will be where I put each game and how much I completed them -->
            <div class="cards">
                <div class="card">
                    <img src="images/acnh!.jpg" alt="" />
                    <div class="card-info">
                        <h2>Animal Crossing New Horizon</h2>
                        <p>Switch Version</p>
                        <div class="progress"></div>
                    </div>
                    <h2 class="percentage">90%</h2>
                </div>

                <div class="card">
                    <img src="images/reddead!.jpg" alt="" />
                    <div class="card-info">
                        <h2>Red Dead Redemption 2</h2>
                        <p>PS4 Version</p>
                        <div class="progress"></div>
                    </div>
                    <h2 class="percentage">100%</h2>
                </div>

                <div class="card">
                    <img src="images/stardew!.jpg" alt="" />
                    <div class="card-info">
                        <h2>Stardew Valley Extended Version</h2>
                        <p>PC Version</p>
                        <div class="progress"></div>
                    </div>
                    <h2 class="percentage">60%</h2>
                </div>

            </div>

        </div>
        </section>
    </main>

    <!-- This is for the circles in the background of website -->
    <div class="circle1"></div>
    <div class="circle2"></div>

</body>
</html>
